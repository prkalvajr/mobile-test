<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Hello, GitHub Pages!</h1>
    <p>This is a test page.</p>
	
	<button onclick="openBrowser()"> Open browser </button>
	</br></br>
	<a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Open in Browser</a>
	
	</br>
	</br>
	<a href="https://www.google.com" onclick="external_link(this)">My Site</a>
	
	</br>
	</br>
	
	<button onclick="openBrowserBlank()"> Open browser blank </button>
	
	</br>
	</br>
	
	<button onclick="openBrowserWithSize()"> Open browser size </button>
	
	</br>
	</br>
	
	<a href="intent:https://www.google.com#Intent;end" target="_blank">Open Browser Intent (android)</a>

	
	
	<script>
        function openBrowser() {
			var url = 'https://www.google.com';
			window.open(url, '_system');
        }
		
	function external_link(anchor) {
        window.location = anchor.href;
    }
	
	function openBrowserBlank() {
	var url = 'https://www.google.com';
	window.open(url, '_blank');
	}
	
	function openBrowserWithSize() {
	var windowSize = "width=" + window.innerWidth + ",height=" + window.innerHeight + ",scrollbars=no";
	window.open('http://www.google.com', 'popup', windowSize);
	}
    </script>
</body>
</html>
